<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Card Game Menu</h1>
    <table>
        <tr>
            <td>1. Show All Cards</td>
            <td><button onclick="showAllCards()">Show All Cards</button></td>
        </tr>
        <tr>
            <td>2. Sort Random</td>
            <td><button onclick="sortRandom()">Sort Random</button></td>
        </tr>
        <tr>
            <td>3. Shuffle & Distribute</td>
            <td>
                <input type="number" id="numPlayers" name="numPlayers" min="2" max="10" value="4" required>
                <button onclick="shuffleAndDistribute()">Distribute</button>
            </td>
        </tr>
        <tr>
            <td>4. Show the Winner</td>
            <td><button onclick="showWinner()">Show Winner</button></td>
        </tr>
    </table>
    <div id="result">
        <h3 id="result-text">Result:</h3>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
